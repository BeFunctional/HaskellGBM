name:                HaskellGBM
version:             0.1.0.0
github:              "dpkatz/HaskellGBM"
license:             MIT
author:              "Daniel Philip Katz"
maintainer:          "dpkatz@gmail.com"
copyright:           "Copyright: (c) 2018 Daniel Philip Katz"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Unclassified

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/dpkatz/HaskellGBM#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- directory
- filepath
- formatting
- hashable
- path
- refined
- say
- text
- typed-process
- unordered-containers

library:
  source-dirs: src

tests:
  HaskellGBM-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellGBM

  MC-example:
    main: Main.hs
    source-dirs: examples/multiclass_classification
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellGBM

  Binary-example:
    main: Main.hs
    source-dirs: examples/binary_classification
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellGBM

  LambdaRank-example:
    main: Main.hs
    source-dirs: examples/lambdarank
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellGBM

  Regression-example:
    main: Main.hs
    source-dirs: examples/regression
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellGBM
    
    
